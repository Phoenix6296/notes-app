<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/7827/notes.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Notes Taking App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid flex-column justify-content-center align-items-center">
            <div class="navbar-brand d-flex flex-column justify-content-center align-items-center m-0" href="#">
                <img src="https://www.svgrepo.com/show/7827/notes.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <p class="my-2">Notes Taking App</p>
                <p id="quote" class="m-0">Quote</p>
            </div>
        </div>
    </nav>

    <!-- Alert -->
    <div class="container my-4">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" hidden>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Writing Notes -->
    <div class="container-sm d-flex justify-content-center align-items-center">
        <div class="input-group input-group-default notes-tag mx-2">
            <span class="input-group-text " id="inputGroup-sizing-default">Notes üëâüèª</span>
            <input id="notes" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" placeholder="Enter your notes here..." required>
        </div>
        <button id="submitButton" type="button" class="btn btn-primary mx-3">Submit</button>
    </div>

    <!-- Previous Notes -->
    <div id="notesData" class="container">
        <!-- This div is created using JS -->
        <!-- <div class="input-group mb-3 my-3" hidden>
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
            </div>
            <input id="notesData" type="text" class="form-control" aria-label="Text input with checkbox">
        </div> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Do you want to delete this note</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalNo">No</button>
                        <button type="button" class="btn btn-primary" id="modalYes">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
